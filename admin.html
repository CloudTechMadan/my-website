<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Add User</title>

<body>
  <div class="container">
    <h1>Add New Employee</h1>
    <p class="description">Submit employee name, ID, and face image</p>

    <form id="addUserForm">
      <input type="text" id="employeeId" placeholder="Employee ID" required /><br><br>
      <input type="text" id="fullName" placeholder="Full Name" required /><br><br>
      <input type="file" id="faceImage" accept="image/*" required /><br><br>
      <button type="submit">Add User</button>
    </form>
    <hr>
    <h2>ðŸ‘¥ Registered Employees</h2>
    <table id="employeeTable" border="1" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Face ID</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="logoutBtn">ðŸšª Logout</button>

    <div id="userInfo"></div>
    <div id="adminStatus"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
