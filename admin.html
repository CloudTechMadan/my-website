<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Add User</title>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <div class="container">
    <h1>Add New Employee</h1>
    <p class="description">Submit employee name, ID, and face image</p>

    <form id="addUserForm">
      <input type="text" id="employeeId" placeholder="Employee ID" required /><br><br>
      <input type="text" id="fullName" placeholder="Full Name" required /><br><br>
      <input type="file" id="faceImage" accept="image/*" required /><br><br>
      <button type="submit">Add User</button>
    </form>

    <button id="logoutBtn">ðŸšª Logout</button>

    <div id="userInfo"></div>
    <div id="adminStatus"></div>
  </div>

  <script>
    // Check for access_token
    const token = localStorage.getItem("access_token");
    if (!token) {
      // Redirect to login if not authenticated
      window.location.href = "index.html";
    }

    // Optional: You can decode and show user info
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    const userInfo = parseJwt(token);
    if (userInfo) {
      document.getElementById("userInfo").innerText = `ðŸ‘¤ Logged in as: ${userInfo.email || userInfo.username}`;
    }

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("access_token");
      localStorage.removeItem("id_token");

      const domain = "face-attendance-admin-auth.auth.us-east-1.amazoncognito.com";
      const clientId = "5r9fdn5ja386taccaljn7qdlm7";
      const logoutUrl = `https://${domain}/logout?client_id=${clientId}&logout_uri=https://cloudtechmadan.github.io/my-website/index.html`;

      window.location.href = logoutUrl;
    });
  </script>

  <script src="admin.js"></script>
</body>
</html>
