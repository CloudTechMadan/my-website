<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=admin.html" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>If you're not redirected automatically, <a href="admin.html">click here</a>.</p>
  </body>

  <script>
    // If redirected from Cognito with code
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      const form = new URLSearchParams();
      form.append("grant_type", "authorization_code");
      form.append("client_id", "5r9fdn5ja386taccaljn7qdlm7");
      form.append("code", code);
      form.append("redirect_uri", "https://cloudtechmadan.github.io/my-website/index.html");

      fetch("https://face-attendance-admin-auth.auth.us-east-1.amazoncognito.com/oauth2/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: form
      })
      .then(res => res.json())
      .then(data => {
        // Save tokens to localStorage
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("id_token", data.id_token);
        localStorage.setItem("refresh_token", data.refresh_token);

        // Redirect to admin page
        window.location.href = "admin.html";
      })
      .catch(err => {
        document.body.innerHTML = "<h3>‚ùå Failed to log in.</h3>";
        console.error(err);
      });
    }
  </script>
</html>
