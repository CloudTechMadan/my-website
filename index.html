<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=admin.html" />
  <title>Redirecting to Admin...</title>
</head>
<body>
  <p>If you're not redirected automatically, <a href="admin.html">click here</a>.</p>

  <script>
    // Preserve Cognito login code if present
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      // Save code in sessionStorage so admin.html can process it
      sessionStorage.setItem("authCode", code);
      // Redirect to admin.html without query params
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
